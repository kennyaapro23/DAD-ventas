<div class="max-w-3xl mx-auto bg-white rounded-xl shadow-md p-8 mt-10 border border-slate-200">
    <h2 class="text-3xl font-extrabold text-slate-800 mb-6 flex items-center gap-2">
        {{ isEdit ? '✏️ Editar Cliente' : '➕ Nuevo Cliente' }}
    </h2>

    <!-- Mensaje de error -->
    <div *ngIf="errorMessage" class="bg-red-100 text-red-700 px-4 py-3 rounded border border-red-300 mb-6 text-sm flex items-center gap-2">
        ⚠️ {{ errorMessage }}
    </div>

    <form [formGroup]="clienteForm" (ngSubmit)="onSubmit()" class="space-y-6">
        <!-- Nombre -->
        <div>
            <label class="block text-sm font-medium text-slate-700">Nombre</label>
            <input
                    type="text"
                    formControlName="name"
                    placeholder="Ej. Juan Pérez"
                    class="mt-1 w-full px-4 py-2 border rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
                    [class.border-red-500]="clienteForm.get('name')?.invalid && clienteForm.get('name')?.touched"
            />
            <div *ngIf="clienteForm.get('name')?.invalid && clienteForm.get('name')?.touched" class="text-red-500 text-sm mt-1">
                El nombre es obligatorio.
            </div>
        </div>

        <!-- Documento -->
        <div>
            <label class="block text-sm font-medium text-slate-700">Documento</label>
            <input
                    type="text"
                    formControlName="document"
                    placeholder="Ej. DNI12345678"
                    class="mt-1 w-full px-4 py-2 border rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
                    [class.border-red-500]="clienteForm.get('document')?.invalid && clienteForm.get('document')?.touched"
            />
            <div *ngIf="clienteForm.get('document')?.invalid && clienteForm.get('document')?.touched" class="text-red-500 text-sm mt-1">
                El documento es obligatorio.
            </div>
        </div>

        <!-- Email -->
        <div>
            <label class="block text-sm font-medium text-slate-700">Email</label>
            <input
                    type="email"
                    formControlName="email"
                    placeholder="cliente@email.com"
                    class="mt-1 w-full px-4 py-2 border rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
                    [class.border-red-500]="clienteForm.get('email')?.invalid && clienteForm.get('email')?.touched"
            />
            <div *ngIf="clienteForm.get('email')?.invalid && clienteForm.get('email')?.touched" class="text-red-500 text-sm mt-1">
                Ingresa un email válido.
            </div>
        </div>

        <!-- Teléfono -->
        <div>
            <label class="block text-sm font-medium text-slate-700">Teléfono</label>
            <input
                    type="text"
                    formControlName="telefono"
                    placeholder="Ej. 999-999-999"
                    class="mt-1 w-full px-4 py-2 border rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
            />
        </div>

        <!-- Botones -->
        <div class="flex justify-between items-center mt-8">
            <a
                    [routerLink]="['/clientes']"
                    class="text-sm text-slate-600 hover:text-slate-800 transition flex items-center gap-1"
            >
                ← Volver a la lista
            </a>
            <button
                    type="submit"
                    [disabled]="clienteForm.invalid"
                    class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-2 rounded-md shadow disabled:opacity-50 transition font-medium"
            >
                {{ isEdit ? 'Actualizar' : 'Guardar' }}
            </button>
        </div>
    </form>
</div>
