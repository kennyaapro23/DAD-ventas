<div class="max-w-2xl mx-auto px-6 py-10">
    <!-- Encabezado -->
    <h2 class="text-3xl font-bold text-slate-800 mb-6 flex items-center gap-2">
        <i class="fa-solid fa-folder-plus text-indigo-500 text-xl"></i>
        {{ isEditMode ? 'Editar Categoría' : 'Crear Nueva Categoría' }}
    </h2>

    <!-- Formulario -->
    <form
            [formGroup]="form"
            (ngSubmit)="onSubmit()"
            class="bg-white border border-slate-200 rounded-xl shadow-lg p-8 space-y-6"
    >
        <!-- Nombre -->
        <div>
            <label for="name" class="block text-sm font-medium text-slate-700 mb-1">Nombre de la categoría</label>
            <input
                    id="name"
                    type="text"
                    formControlName="name"
                    class="w-full rounded-md border border-slate-300 px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition"
                    [class.border-red-500]="form.get('name')?.invalid && form.get('name')?.touched"
                    placeholder="Ej: Electrónica, Ropa, Libros..."
            />
            <div *ngIf="form.get('name')?.invalid && form.get('name')?.touched" class="text-red-500 text-sm mt-1">
                El nombre es obligatorio y debe tener menos de 50 caracteres.
            </div>
        </div>

        <!-- Descripción -->
        <div>
            <label for="description" class="block text-sm font-medium text-slate-700 mb-1">Descripción</label>
            <textarea
                    id="description"
                    formControlName="description"
                    rows="4"
                    class="w-full rounded-md border border-slate-300 px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition"
                    [class.border-red-500]="form.get('description')?.invalid && form.get('description')?.touched"
                    placeholder="Escribe una breve descripción (opcional)"
            ></textarea>
            <div *ngIf="form.get('description')?.invalid && form.get('description')?.touched" class="text-red-500 text-sm mt-1">
                Máximo 200 caracteres permitidos.
            </div>
        </div>

        <!-- Mensaje de error -->
        <div *ngIf="errorMessage" class="text-red-600 bg-red-50 p-3 rounded-md border border-red-200 text-sm">
            {{ errorMessage }}
        </div>

        <!-- Acciones -->
        <div class="flex justify-between items-center pt-4 border-t border-slate-200">
            <a
                    routerLink="/categorias"
                    class="text-sm text-slate-600 hover:text-indigo-600 transition flex items-center gap-1"
            >
                ← Volver a la lista
            </a>

            <button
                    type="submit"
                    [disabled]="loading"
                    class="bg-indigo-600 hover:bg-indigo-700 text-white font-medium px-5 py-2 rounded-md transition disabled:opacity-50"
            >
                {{ isEditMode ? 'Actualizar Categoría' : 'Crear Categoría' }}
            </button>
        </div>
    </form>
</div>
